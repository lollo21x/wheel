<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel</title>
    <link rel="icon" type="image/png" href="icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="icons/favicon.svg" />
    <link rel="shortcut icon" href="icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Wheel" />
    <link rel="manifest" href="icons/site.webmanifest" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            font-family: 'Montserrat', sans-serif;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        ::selection {
          background-color: #3b57f8;
          color: #fff;
        }
        
        .container {
            text-align: center;
            margin: 20px;
            position: relative;
        }
        
        .main-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 40px;
            color: #3b57f8;
            margin-bottom: 20px;
        }

        #backIcon {
            left: 20px;
            background-color: #3b57f8;
        }
        
        #wheelCanvas {
            display: block;
            margin: 0 auto;
        }
        
        .wheel-container {
            position: relative;
            width: fit-content;
            margin: 0 auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .wheel-container:hover {
            transform: scale(1.02);
        }
        
        .arrow {
            position: absolute;
            right: -60px;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-right: 40px solid #3b57f8;
            pointer-events: none;
            border-radius: 3px;
        }
        
        .controls {
            margin-top: 20px;
        }
        
        button {
            margin: 0 5px;
            padding: 12px 24px;
            cursor: pointer;
            background-color: #3b57f8;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.3s ease;
        }
        
        button:hover {
            transform: scale(1.04);
        }
        
        #result {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 500;
        }
        
        #hideNumberButton {
            display: none;
            margin-top: 10px;
        }

        #betaButton {
            background-color: #b0b0b0;
        }

        #addNumber {
            background-color: #14A500;
        }

        #removeNumber {
            background-color: #dc3545;
        }
        
        #toggleNames {
            background-color: #9C27B0;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 20px;
            width: 80%;
            max-width: 900px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            z-index: 1001;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-right: 20px;
        }
        
        .modal-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .modal-controls button {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            padding: 0 15px;
        }
        
        .modal-controls #addNumber,
        .modal-controls #removeNumber {
            width: 40px;
            padding: 0;
            font-size: 24px;
        }
        
        .number-item {
            margin: 8px;
            padding: 8px;
            display: flex;
            align-items: center;
            width: calc(100% - 16px);
            background-color: #f5f5f5;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        
        .number-item input[type="checkbox"] {
            display: none;
        }
        
        .number-item label {
            position: relative;
            padding-left: 35px;
            cursor: pointer;
            font-size: 16px;
            line-height: 1.5;
            display: flex;
            align-items: center;
            width: 100%;
            min-height: 30px;
        }
        
        .number-item label:before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 22px;
            height: 22px;
            border: 2px solid #3b57f8;
            border-radius: 50%;
            background: white;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .number-item input[type="checkbox"]:checked + label:before {
            background: #3b57f8;
        }
        
        .number-item label:after {
            content: '';
            position: absolute;
            left: 8px;
            top: 50%;
            width: 6px;
            height: 11px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: translateY(-75%) rotate(45deg);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .number-item input[type="checkbox"]:checked + label:after {
            opacity: 1;
        }
        
        /* Mobile-specific styles */
        @media (max-width: 600px) {
            .number-item {
                padding: 10px 8px;
            }
            
            .number-item label {
                padding-left: 30px;
                font-size: 14px;
                line-height: 20px;
            }
            
            .number-item label:before {
                width: 18px;
                height: 18px;
                top: 1px;
            }
            
            .number-item label:after {
                left: 6px;
                top: 4px;
                width: 5px;
                height: 9px;
            }
        }
        
        .number-item label:after {
            top: 50%;  /* Center vertically */
            transform: translateY(-75%) rotate(45deg);  /* Adjust checkmark position */
        }
        
        /* Add styles for name display */
        .number-item .name-display {
            display: none;
            color: #666;
            font-size: 14px;
            margin-top: 4px;
        }

        .number-item.show-name .name-display {
            display: block;
        }
        
        .number-item:hover {
            background-color: #e9e9e9;
        }
        
        #numberList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
            max-height: 50vh;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #3b57f8 #f0f0f0;
        }
        
        #numberList::-webkit-scrollbar {
            width: 8px;
        }
        
        #numberList::-webkit-scrollbar-track {
            background: #f0f0f0;
            border-radius: 10px;
        }
        
        #numberList::-webkit-scrollbar-thumb {
            background-color: #3b57f8;
            border-radius: 10px;
        }
        
        .modal-footer {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
        
        #resetNumbers {
            background-color: #dc3545;
            transition: transform 0.3s ease;
        }
        
        #resetNumbers:hover {
            transform: scale(1.02);
        }
        
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        
        h3 {
            font-weight: 600;
            margin-bottom: 0;
            margin-top: 0;
        }
        
        /* Stile speciale per Anamika Badial */
        .number-item input[id="num0"] + label:before {  /* per Anamika Badial */
            border-color: #14A500;
        }

        .number-item input[id="num0"]:checked + label:before {
            background: #14A500;
        }
        
        /* Footer con le icone */
        .footer-icons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }
        
        /* Nuovo stile per le icone a sinistra */
        .footer-icons-left {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 15px;
        }
        
        .icon-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #3b57f8;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .icon-button:hover {
            transform: scale(1.05);
        }
        
        #githubIcon {
            background-color: #333;
        }
        
        #infoIcon {
            background-color: #3b57f8;
        }
        
        #backIcon {
            background-color: #3b57f8;
        }
        
        /* Modal informazioni */
        #infoModal {
            padding: 30px;
            text-align: left;
        }
        
        #infoModal h3 {
            margin-bottom: 20px;
        }
        
        #infoModal p {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        #infoModal .modal-footer {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 600px) {
            .main-title {
                font-size: 24px;
            }
            
            #wheelCanvas {
                width: 300px;
                height: 300px;
            }
            
            .arrow {
                right: -40px;
                border-top: 15px solid transparent;
                border-bottom: 15px solid transparent;
                border-right: 30px solid #3b57f8;
                border-radius: 3px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 14px;
                margin: 5px;
            }
            
            #result {
                font-size: 20px;
            }
            
            .number-item label {
                font-size: 14px;
                padding-left: 30px;
            }
            
            .number-item label:before {
                width: 18px;
                height: 18px;
            }
            
            .number-item label:after {
                left: 6px;
                top: 3px;
                width: 5px;
                height: 9px;
            }
            
            .modal {
                width: 95%;
                padding: 15px;
            }
            
            #numberList {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 10px;
                padding: 10px;
            }
            
            .footer-icons,
            .footer-icons-left {
                bottom: 10px;
            }
            
            .footer-icons {
                right: 10px;
            }
            
            .footer-icons-left {
                left: 10px;
            }
            
            .icon-button {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-title">Wheel 4D</h1>
        <div id="result"></div>
        <div class="wheel-container">
            <canvas id="wheelCanvas" width="500" height="500"></canvas>
            <div class="arrow"></div>
        </div>
        <div class="controls">
            <button id="spinButton">Gira la ruota</button>
            <button id="editButton">Modifica partecipanti</button>
            <button id="hideNumberButton">Nascondi partecipante uscito</button>
            <button id="betaButton">Versione 1.0</button>
        </div>
    </div>

    <div class="footer-icons-left">
        <div id="backIcon" class="icon-button">
            <i class="fas fa-arrow-left"></i>
        </div>
    </div>

    <div class="footer-icons">
        <div id="githubIcon" class="icon-button">
            <i class="fab fa-github"></i>
        </div>
        <div id="infoIcon" class="icon-button">
            <i class="fas fa-info"></i>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    
    <!-- Modal per modifica numeri -->
    <div id="numberEditor" class="modal">
        <div class="modal-header">
            <h3>Seleziona i partecipanti da mostrare</h3>
            <div class="modal-controls">
                <button id="toggleNames">Mostra nomi</button>
                <button id="addNumber">+</button>
                <button id="removeNumber">-</button>
            </div>
        </div>
        <div id="numberList"></div>
        <div class="modal-footer">
            <button id="resetNumbers">Ripristina tutti i partecipanti</button>
            <button id="closeEditor">Chiudi</button>
        </div>
    </div>
    
    <!-- Modal per informazioni -->
    <div id="infoModal" class="modal">
        <div class="modal-header">
            <h3>Informazioni</h3>
        </div>
        <p>Ciao!</p>
        <div class="modal-footer">
            <div></div> <!-- Empty div to push the close button to the right -->
            <button id="closeInfoModal">Chiudi</button>
        </div>
    </div>
    
    <script src="funcionalities.js"></script>
</body>
</html>
